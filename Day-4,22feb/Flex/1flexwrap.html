<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexWrap</title>
  </head>
  <body>
    <h3>flex-wrap:- it wraps it child element inside it</h3>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
    <style>
      .box {
        display: flex;
        flex-wrap: wrap;
        /* flex-wrap: nowrap; */
        /* flex-wrap: wrap-reverse; */
        border: 5px solid green;
        width: 500px;
         
      }
      .box div {
        border: 2px solid black;
        width: 70px;
        height: 70px;
        background-color: bisque;
      }
    </style>
  </body>
</html>
