<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flex</title>
  </head>
  <body>
    <h1 style="text-align: center;">Hiring Facts</h1>
    

    <div class="mainBox">

      <div>
        <img src="https://th.bing.com/th/id/OIP.5fHzRocQ4zQI49nXfcwn4AHaD5?w=325&h=180&c=7&r=0&o=5&pid=1.7" alt="hiring" />
        <p>Hiring Process</p>
        <span> < 3 Days</span>
      </div>

      <div>
        <img src="https://th.bing.com/th/id/OIP.9OKbuxw7W_O6qyfyHouu7gHaHa?w=197&h=197&c=7&r=0&o=5&pid=1.7" alt="Offer" />
        <p>Offer Acceptance</p>
        <span>90%</span>
      </div>

      <div>
        <img src="https://th.bing.com/th/id/OIP.Y1NqeeHuo4DLwBV3LMf3YQHaH0?w=165&h=180&c=7&r=0&o=5&pid=1.7" alt="" />
        <p>Retention Rate</p>
        <span>93%</span>
      </div>

      <div>
        <img src="https://th.bing.com/th?q=Hiring+Company+Logo&dc=3&w=100&h=100&c=1&rs=1&qlt=90&cb=1&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247" alt="" />
        <p>Hiring Partners</p>
        <span>4000+</span>
      </div>

      <div style="width: 90px;">
        <img src="https://th.bing.com/th/id/OIP.A8d-EeSlSonYXTjFXtKLHAHaHa?w=201&h=201&c=7&r=0&o=5&pid=1.7" alt="" />
        <p>Year Round </p>
        <span>Availability</span>
      </div>

    </div>
    <style>
      .mainBox{
        margin-left: 300px;
        text-align: center;
        width: 800px;
        padding: 20px;
        display: flex;
        justify-content: center;
        justify-content: space-between;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 10px;
      }
      .mainBox img{
        width: 30px;
      }
      .mainBox  div{
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      
      }
    </style>
  </body>
</html>
