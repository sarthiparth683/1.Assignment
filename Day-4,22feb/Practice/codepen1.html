<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
  </head>

  <style>
    .parent-wrapper {
  /* <!--   This is parent div wrapper elements     --> */
  /* <!--    Apply display flex   --> */
  /* <!--    arrange flex layout row wise    --> */
      
    }
    .child-wrapper-1 {
      width: 200px;
      height: 150px;
      background-color: aqua; 
       
    }
    .child-wrapper-2 {
/* <!--       provide width 200px and height  as 150px--> */
      background-color: yellowgreen;
    }
    .child-wrapper-3 {
      /* <!--       provide width 200px and height  as 150px--> */
/* <!--   provide border as 1px solid red     --> */
    }
    .child-wrapper-4 {
      /* <!--       provide width 200px and height  as 150px--> */
     
    }
  </style>
  <body>
    <h1>Flex Box</h1>
    <div class="parent-wrapper"> <!-- This is Parent div known as Flex Container-->
      <div class="child-wrapper-1">1</div> <!-- Children flex items -->
      <div class="child-wrapper-2">2</div>  <!-- Children flex items -->
      <div class="child-wrapper-3">3</div> <!--  Children flex items -->
      <div class="child-wrapper-4">4</div> <!--  Children flex items-->
    </div>
  </body>
</html>
