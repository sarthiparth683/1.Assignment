<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
  </head>

  <style>
    .parent-wrapper {
      display: flex;
      /* flex-direction: row; */
      /* flex-direction: row-reverse; */
      /* flex-direction: column; */
      /* flex-direction: column-reverse; */
    }
    .parent-wrapper > div {
      width: 200px;
      height: 200px;
    }

    .parent-wrapper > div:nth-child(2n+1) {
      background-color: rgb(25, 28, 213);
    }

    /* .parent-wrapper > div:nth-child(even) {
      background-color: aqua;
    } */
    /* .parent-wrapper > div:nth-child(odd) {
      background-color: red;
    } */
  </style>
  <body>
    <h1>Flex Box</h1>
    <div class="parent-wrapper">
      <div class="child-wrapper-1">1</div>
      <div class="child-wrapper-2">2</div>
      <div class="child-wrapper-3">3</div>
      <div class="child-wrapper-4">4</div>
    </div>
  </body>
</html>
