<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1Grid</title>
  </head>
  <body>
    <div class="firstBox">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div>17</div>
      <div>18</div>
      <div>19</div>
      <div>20</div>
      <div>21</div>
      <div>22</div>
      <div>23</div>
      <div>24</div>
      <div>25</div>
    </div>

    <div class="secondBox">
      <div>
        display: grid; <br />
        grid-template-columns: repeat(7, 100px);<br />
        grid-template-rows: repeat(7, 100px); <br />
        grid-row-gap: 10px;<br />
        grid-column-gap: 10px;<br />
        gap: 10px 10px;<br />
      </div>
      <div>2.UNITS: 10% or 10px or 1fr ;</div>
    </div>
  </body>
  <style>
    .firstBox {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      display: grid;
      grid-template-columns: repeat(7, 100px);
      grid-template-rows: repeat(4, 100px);
      /* grid-row-gap: 10px; */
      /* grid-column-gap: 10px; */

      gap: 10px 10px;
      border: 2px solid black;
      padding: 10px;
      /* width: min-content; */
      margin-top: 20px;
      margin-left: 200px;
      text-align: center;
      font-size: 25px;
      font-weight: 999;
    }
    .firstBox div {
      border: 2px solid black;
    }
    .firstBox div:nth-child(3n + 3) {
      background-color: lawngreen;
    }
    .firstBox div:nth-child(18):hover {
      background-color: blue;
    }
    .firstBox div:nth-child(17):active {
      background-color: crimson;
    }

    .firstBox div:nth-child(11)::before {
      content: "before";
    }
    .secondBox {
      width: max-content;
      border: 2px solid purple;
      margin-left: 200px;
      margin-top: 20px;
      display: flex;
      font-size: 20px;
      font-weight: 500;
    }
    .secondBox div {
      border: 2px solid black;
      margin: 5px;
      padding: 3px;
    }
  </style>
</html>
