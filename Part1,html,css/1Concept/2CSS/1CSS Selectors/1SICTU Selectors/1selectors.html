    <title>CSS Selectors</title>
  </head>
  <body>
    <p>Priority of various selectors:-. <br />
      Follow this order - SICTU<br />
      S - inline styling<br />
      I - Id selector (#)<br />
      C - Class selector ( . dot)<br />
      T - Type/Tag selector<br />
      U - Universal selector (*)<br />
    </p>
    <b> Style > id > Class > Tag > Universal </b>
  </body>
