<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <div class="timer-container">
      <div id="timer">00:00</div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <style>
      #timer {
        font-size: 35px;
        /* align-items: center; */
        text-align: center;
      }
      .buttons {
        margin-top: 20px;
        text-align: center;
        margin: 10px;
      }
      button {
        margin: 10px;
      }
    </style>
    <script src="index.js"></script>
  </body>
</html>
