<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Describe the difference between the appendChild() and insertBefore()
      methods for adding elements to the DOM. When would you use one over the
      other? and why?
    </p>
    <div id="parent"></div>
  </body>
  <style>
    #parent {
      width: 200px;
      height: 200px;
      background-color: chartreuse;
    }
  </style>
  <script>
    // appendChild() adds a new child node to the end of the list of children of a specified parent node, while insertBefore() inserts the new node before a specified existing child node.
    const parent = document.getElementById("parent");
    const newChild = document.createElement("div");
    document.body.parent.appendChild(newChild); // Adds to the end
    parent.insertBefore(newChild, parent.firstChild);
  </script>
</html>
