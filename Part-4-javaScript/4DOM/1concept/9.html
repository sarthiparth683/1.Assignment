<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM</h1>
</body>
<script>
//     Understanding Document Object Model (DOM)

// expand_less
// The Document Object Model (DOM) represents an HTML or XML document in a logical structure. Each document is represented as a tree of objects, enabling programmers to modify content structure and styling with Javascript. Example:

const title = document.createElement('h1');
title.innerText = 'Hello, world!';
document.body.appendChild(title);

// Event Listeners

// expand_less
// Event listeners are used to run specific blocks of code in response to certain events happening on an element within the DOM, such as clicks, keyboard input, or other actions by the user. Example:

document.getElementById('myButton').addEventListener('click', function() {
  alert('Button Clicked!');
});


// Sorting:
const numbers = [4, 2, 5, 1, 3];
numbers.sort((a, b) => a - b);
console.log(numbers); // Outputs [1, 2, 3, 4, 5]
// Filtering:
const words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];
const result = words.filter(word => word.length > 6);
console.log(result); // Outputs


// Dynamic content creation involves adding, modifying, or removing elements within the DOM on the fly based on user interaction or other conditions. This allows for more interactive and responsive web pages. Example:

const newDiv = document.createElement('div');
newDiv.innerHTML = '<h2>New Content</h2><p>This is dynamically added content.</p>';
document.body.appendChild(newDiv);

// Handling forms and capturing user input is crucial for interactive applications. JavaScript allows the collection of user inputs through form elements and manipulation based on user actions. Example:

document.getElementById('form').addEventListener('submit', (event) => {
  event.preventDefault(); // Prevents form submission
  console.log(document.getElementById('name').value); // Logs input value
});

// API integration involves sending and receiving data from external services or endpoints. This is done using the Fetch API or XMLHttpRequest in JavaScript, enabling interaction with other web services within a web application. Example:

fetch('https://api.example.com/data')
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => console.error('Error:', error));


//   Understanding 'this' in JavaScript

// expand_less
// The JavaScript keyword this refers to the object it belongs to, providing a way to reference the current object. However, its value can change depending on the context in which it's used, especially in callbacks or events. Example:

const person = {
  firstName: 'John',
  lastName: 'Doe',
  fullName: function() {
    console.log(this.firstName + ' ' + this.lastName);
  }
};
person.fullName(); // Outputs 'John Doe'
</script>
</html>
