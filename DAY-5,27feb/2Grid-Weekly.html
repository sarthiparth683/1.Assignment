<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-Weekly Schedule using Grid(L2)</title>
  </head>
  <body>  

    <div style="text-align: center">
      <h1>Weekly schedule</h1>
    </div>

    <div id="week">
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thrusday</div>
      <div>Friday</div>
    </div>

    <style>
      #week {
        display: grid;
        grid-template-columns: repeat(5, 100px);
        grid-column-gap: 10px;
        margin-left: 400px;
      }
      #week > div:nth-child(odd) {
        background-color: pink;
      }
      #week > div:nth-child(even) {
        background-color: yellow;
      }
      #week > div {
        text-align: center;
        border-radius: 10px;
      }
    </style>
