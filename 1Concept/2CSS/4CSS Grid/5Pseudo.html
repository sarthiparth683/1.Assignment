<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5PseudoElement</title>
    <style>
      button {
        background-color: crimson;
        color: white;
        padding: 10px 20px 10px 20px;
        border: 0;
        border-radius: 10px;
      }
      /* Psuedo classes */
      button:hover {
        background-color: cornflowerblue;
        color: coral;
      }
      input:focus {
        background-color: darksalmon;
      }
      /* then, keep odd and even in place 5, then finally  */
      div > p:nth-child(5) {
        color: firebrick;
      }
    </style>
  </head>
  <body>
    <h3>PseudoElement</h3>
    <p>
      The syntax of pseudo-classes: <br />
      selector:pseudo-class { <br />
      property: value;<br />
      } <br />
    </p>
    <input type="text" placeholder="Enter name" /> ===> 2nd tag
    <button>Sign Up</button> ===> 1st this tag
    <div>
      ====> finally
      <!-- 10 p tags -->
      <p>p1</p>
      <p>p2</p>
      <p>p3</p>
      <p>p4</p>
      <p>p5</p>
      <p>p6</p>
      <p>p7</p>
      <p>p8</p>
      <p>p9</p>
      <p>p10</p>
    </div>
  </body>
</html>
