<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="cont">
      <div class="cards">Icon</div>
      <div class="cards">Home</div>
      <div class="cards">About Us</div>
      <div class="cards">Courses</div>
      <div class="cards">Contact Us</div>
    </div>
    <select name="" id="select">
      <option value="">Icon</option>
      <option value="">Home</option>
      <option value="">About Us</option>
      <option value="">Courses</option>
      <option value="">Contact Us</option>
    </select>
    <div id="content">
      <div>
        <img src="" alt="" />
      </div>
      <div>
        <h1>Education</h1>
        <p>
          This is a dummy description for the Education section. Lorem ipsum
          dolor sit amet, consectetur adipiscing elit.
        </p>
      </div>
    </div>
  
  </body>
  <style>
    #cont {
      border: 1px solid red;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: auto;
    }
    .cards {
      width: 100px;
      height: 50px;
      border: 1px solid blue;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #content {
      display: flex;
      justify-content: space-between;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      padding: 30px;
    }
    #content > div {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 60px;
    } /* The below styling
    is called as pseudo class, that too hover */
    .cards:hover {
      border: 1px solid red;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    } /* The below styling is
    called as pseudo element, that too after */
    #content::before {
      content: "Hello Cap students";
    } /* The below styling is for medium and small
    screens, laptop > 1024px, tab=> 1023px to 768px, mobile <768px */ /* The
    below one is for laptop screen, so navbar is visible and select tag is made
    none */
    @media screen and (min-width: 1024px) {
      #select {
        display: none;
      }
    }
    /* The below one is for tablet screen, so navbar is made none and select tag
    is made to display */
    @media screen and (min-width: 768px) and (max-width: 1023px) {
      #cont {
        display: none;
      }
      #select {
        width: 60%;
      } /* The horizontal
    content made verticle here, also reduced some font size*/
      #content {
        display: flex;
        flex-direction: column;
      }
      h1 {
        font-size: 30px;
      }
      p {
        text-align: center;
        color: red;
      }
    } /* The below one is for mobile screen, so navbar is
    made none and select tag is made to display */
    @media screen and (min-width: 320px) and (max-width: 767px) {
      #cont {
        display: none;
      } /* The horizontal
    content made verticle here, also reduced some font size*/
      #content {
        display: flex;
        flex-direction: column;
      }
      h1 {
        font-size: 20px;
      }
      p {
        text-align: justify;
        color: blue;
      }
    }
  </style>
</html>
