  <body>
    <h1>CSS Combinators:</h1>
    <b>Types of Combinators in CSS</b>
    The combinators are of 4 types, which are given below:
    <ol>
      <li>Descendant selector ( ) (space)</li>
      <li>Child selector (>)</li>
      <li>General sibling selector (~) (tilda or approximate sign)</li>
      <li>Adjacent sibling selector (+)</li>
    </ol>
  </body>
