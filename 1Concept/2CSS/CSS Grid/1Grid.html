<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1Grid</title>
  </head>
  <body>
    <div id="mainBox">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>

    <style>
      #mainBox {
        display: grid;
        /* for columns and rows  */
        /* grid-template-columns:100px 100px; */
        /* grid-template-rows:50px 50px; */

      

        /* Repeat (no. of times,size) */
        /* grid-template-columns: repeat(3, 100px); */
        /* grid-template-rows:repeat(2,100px); */

          /*  for gap in column and rows  */
        /* grid-row-gap: 20px; */
        /* grid-column-gap: 10px; */
        /* gap: 20px 20px;     for both row and column  */
        /* gap: 10px; */

        /* Fraction */
        /* 100 -> 33.33% 33.33% 33.33% */
        /* 100 -> 1fr 1fr 1fr */
        /* grid-template-columns: repeat(3,1fr); */
        /* grid-template-rows: repeat(2, 100px); */

        /* grid-template-areas:
          "one two four"
          "three six five"; */
      }
      #mainBox > div {
        padding: 20px;
        font-size: 20px;
      }
      #mainBox > div:nth-child(1) {
        background-color: aqua;
        /* grid-area: 2/2/3/3; */
        grid-area: one;
      }
      #mainBox > div:nth-child(2) {
        background-color: bisque;
        /* grid-area: row-start/col-start/row-end/col-end; */
        /* grid-area: 1/1/2/2; */
        grid-area: two;
      }
      #mainBox > div:nth-child(3) {
        background-color: blueviolet;
        grid-area: three;
      }
      #mainBox > div:nth-child(4) {
        background-color: chartreuse;
        grid-area: four;
      }
      #mainBox > div:nth-child(5) {
        background-color: red;
        grid-area: five;
      }
      #mainBox > div:nth-child(6) {
        background-color: pink;
        grid-area: six;
      }
    </style>
  </body>
</html>
