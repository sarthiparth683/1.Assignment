    <title>Selectors</title>
  </head>
  <body>
    <p>
      There are various types of selectors in CSS. They are: <br />
      Priority of various selectors:-. <br /><br />
      <b> Style>id>Class>Tag>Universal </b> <br /><br />
      Follow this order SICTU<br />
      S - inline style<br />
      I - Id selector<br />
      C - Class selector<br />
      T - Type/Tag selector<br />
      U - Universal selector<br />
    </p>
  </body>
