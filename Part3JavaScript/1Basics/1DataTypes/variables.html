    <div>
      Variables:-
      <ul>
        var
        <li>Global Scope</li>
        <li>Redeclared-yes</li>
        <li>Reassign-Yes</li>
      </ul>
      <ul>
        let
        <li>Block Scope</li>
        <li>Redeclared-No</li>
        <li>Reassign-No</li>
      </ul>
      <ul>
        const
        <li>Block Scope</li>
        <li>Redeclared-No</li>
        <li>Reassign-No</li>
      </ul>
      <p>
        but all these are function scope - means outside the function they
        cannot be accesed.
      </p>
    </div>
