<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      What is the purpose of the setAttribute() and getAttribute() methods in
      DOM manipulation? Provide an example of how you would use them.
    </p>
  </body>
  <script>
    //     setAttribute() and getAttribute() methods:

    // setAttribute() is used to set the value of a specified attribute on the element, while getAttribute() retrieves the value of the specified attribute.
    const element = document.getElementById("myElement");
    element.setAttribute("data-custom", "value");
    console.log(element.getAttribute("data-custom"));
    // Output: 'value'
  </script>
</html>
