<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>adding class and id in dom </h1>
</body>
<script>
    // Adding Classes: 
    // classList.add(): method 1
    const element = document.getElementById('myElement');
element.classList.add('newClass');

// method 2 className property:
const element2 = document.getElementById('myElement');
element2.className = 'newClass';
 //-----------------------------------------------------------


// Adding IDs:
const element3 = document.getElementById('myElement'); // Get the element
element3.id = 'newId'; // Set the ID

</script>
</html>
