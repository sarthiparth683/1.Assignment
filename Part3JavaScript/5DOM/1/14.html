<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Problem 2.</h1>
    <div id="colorBox"></div>
    <button class="btn--red">RED</button>
    <button class="btn--yellow">YELLOW</button>
    <button class="btn--green">GREEN</button>
    <button class="btn--reset">RESET</button>
  </body>
  <style>
    #colorBox {
      width: 200px;
      height: 200px;
      background-color: black;
      margin: 20px;
    }
    .button {
      margin: 5px;
    }
  </style>
  <script>
    let colorBox = document.getElementById("colorBox");
    let btnRed = document.getElementsByClassName("btn--red")[1];
    let btnYellow = document.getElementsByClassName("btn--yellow")[0];
    let btnGreen = document.getElementsByClassName("btn--green")[0];
    let btnReset = document.getElementsByClassName("btn--reset")[0];

    btnRed.addEventListener("click", function () {
      colorBox.style.backgroundColor = "red";
    });

    btnYellow.addEventListener("click", function () {
      colorBox.style.backgroundColor = "yellow";
    });

    btnGreen.addEventListener("click", function () {
      colorBox.style.backgroundColor = "green";
    });

    btnReset.addEventListener("click", function () {
      colorBox.style.backgroundColor = "black";
    });
  </script>
</html>
