<!DOCTYPE html>
<html>
  <head>
    <title>2Child Selector</title>
    <style>
      div > p {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Paragraph 1 in the div.</p>
      <p>Paragraph 2 in the div.</p>
      <span><p>Paragraph 3 in nested div.</p> </span>
      <span> <p>Paragraph 4 in nested div.</p> </span>
      <p>Paragraph 5 not nested</p>
    </div>

    <p>Paragraph 6. Not in a div, not child of div</p>
    <p>Paragraph 7. Not in a div, not child of div</p>
  </body>
</html>
