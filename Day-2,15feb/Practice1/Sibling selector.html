<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sibling selector</title>
    <style>
      /* Descedent selector ( ) - just space  */
      /* Child selector (>) */
      /* General Sibling selector (~) */
      /* Adjacent sibling selector(+) */

      /* ul {
        color: blue;
      } */
      /* ul > li{
        color: blue;
      } */

      /* h2 ~ h3{
        color: blue;
      } */
      /* h3 + ul{
        color: blue;
      } */
    </style>
  </head>
  <body>
    <div>
      <div>child div</div>
      <h2>Heading 2</h2>
      <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
      </ul>
      <h3>Heading 3</h3>
      <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
      </ul>
    </div>
  </body>
  
</html>
