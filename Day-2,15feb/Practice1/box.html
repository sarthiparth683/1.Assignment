<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box</title>
  </head>
  <body>
    <div id="main">
      <div id="box1">This is a box1 in div tag.</div>
      <div id="box2">This is a box2 in div tag.</div>
    </div>
  </body>
  <style>
    #main {
      height: 250px;
      width: 500px;
      border: 3px solid green;
      display: flex;
    }
    #box1 {
      height: 200px;
      width: 200px;
      border: 3px solid blue;
      font-size: 25px;
    }
    #box2 {
      height: 200px;
      width: 200px;
      border: 3px solid blue;
      font-size: 25px;
      margin-left: 20px;
    }
  </style>
</html>
