<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document684658</title>
  </head>
  <body>
    <h1>OL and UL</h1>

    <h2>Ordered List - List contains Numerical Numbering</h2>
    <ol>
      <li>wallet</li>
      <li>water bottle</li>
      <li>books</li>
      <li>laptop</li>
      <li>mobile</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
      <li>Rice</li>
      <li>wheat</li>
      <li>Soap</li>
      <li>Bread</li>
      <li>food</li>
    </ul>
  </body>
</html>
