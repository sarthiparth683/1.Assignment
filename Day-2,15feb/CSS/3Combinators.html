<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinators</title>
  </head>
  <body>
    <div class="Des1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>

    <div class="child2">
      <div>1</div>
      <div>2</div>
      <p>3</p>
      <h3>4</h3>
    </div>

    <div class="gen3">
      <p>p1</p>
    <p>p2</p>
    <p>p3</p>
  </div>

  <p>P4</p>
  <p>P5</p>
    </div>

    <div class="Adj4">
      <div>
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
      </div>
      <p>P4</p>
      <p>P5</p>
    </div>
  </body>
  <style>
    .Des1 {
      background-color: darksalmon;
      width: 300px;
    }

    .child2 > h3 {
      background-color: blueviolet;
      width: 300px;
    }

    .gen3 ~ p {
      background-color: aqua;
      width: 300px;
    }

    .Adj4+p {
      background-color: chartreuse;
    }
  </style>
</html>
