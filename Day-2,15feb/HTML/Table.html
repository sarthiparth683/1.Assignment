    <title>Table</title>
  </head>
  <body>
    <h3>Create a table to create your batch details of 5 student</h3>
    <table style="border-collapse: collapse; border: 3px solid blue">
      <tr>
        <th>Student id</th>
        <th>Student Name</th>
        <th>Student City</th>
        <th>Student Qualification</th>
      </tr>

      <tr>

        <td>B.tech</td>
      </tr>

      <tr>
        <td>Cap01</td>
        <td>Rahul</td>
        <td>Mumbai</td>
        <td>M.tech</td>
      </tr>

      <tr>
        <td>Cap02</td>
        <td>Ramesh</td>
        <td>Ludhiana</td>
        <td>B.A</td>
      </tr>

      <tr>
        <td>Cap07</td>
        <td>Aman</td>
        <td>Delhi</td>
        <td>M.A</td>
      </tr>

      <tr>
        <td>Cap05</td>
        <td>Aditya</td>
        <td>Mahashtra</td>

      </tr>

      <tr>
        <td>Cap01</td>
        <td>Subham</td>
        <td>Mohali</td>
        <td>12th</td>
      </tr>
    </table>
    <style>
      td {
        border: 3px solid black;
      }
      th {
        border: 3px solid red;
      }
      tr {
        border: 3px solid yellow;
      }
    </style>
  </body>
</html>
