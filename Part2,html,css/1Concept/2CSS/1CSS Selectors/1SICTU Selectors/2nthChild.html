<!DOCTYPE html>
<html lang="en">

  <body>

      <div>1</div>

  </body>

  <style>
    .box {
      display: grid;
      grid-template-columns: repeat(8, 100px);
      grid-template-rows: repeat(8, 100px);
      border: 5px solid black;
      gap: 10px 10px;
      /* width: 950px; */
      width: fit-content;
      /* height: fit-content; */
      padding: 10px;
      
      height: 450px;
      margin-left: 200px;
      margin-top: 80px;
      text-align: center;
      
     
    }
    .box div {
      border: 5px solid blue;
      /* margin-left: px; */
      /* display: flex;
      justify-content: space-around; */
    }
    .box > div:nth-child(5) {
      background-color: aqua;
    }

    /* starts form 2 and [(5n)means after 5 box]  */
    .box > div:nth-child(5n + 5) {
      background-color: chartreuse;
    }

    /* order:1,2,3...any number comes to end; */
    .box > div:nth-child(8) {
      background-color: orangered;
      order: 5;
    }
    .box > div:nth-child(11) {
      background-color: chocolate;
      order: 8;
      /* padding-left: 10px; */
      /* border-radius: 15px; */
      /* margin-left: 20px; */
      /* margin-top: -25px; */
      /* z-index: 1; */
    }
  </style>
