<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 1000px;
        margin: auto;
      }
      #nav {
        display: flex;
        justify-content: space-around;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      #nav > div {
        /* This is both divs present in the nav bar */
        display: flex;
      }
      #nav > div:nth-child(1) {
        /* This div is the logo div */
        width: 30%;

        justify-content: start;
      }
      #nav > div:nth-child(2) {
        /* this div is anchor tag div */
        width: 50%;
        gap: 50px;

        justify-content: end;
        align-items: center;
      }
      a {
        text-decoration: none;
      }
      /* the below styling applies to the content which is below the navbar */
      #content {
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        width: 1000px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="nav">
        <div>
          <img
            src="https://1000logos.net/wp-content/uploads/2017/02/Apple-Logosu.png"
            alt="logo"
            width="100px"
            height="100px"
          />
        </div>
        <div>
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Course</a>
          <a href="">Instructor</a>
          <a href="">Contact</a>
        </div>
      </div>
      <div id="content">
        <div id="content-1">
            <div id="bigCard"></div>
            <div id="smallCard"></div>
        </div>
        <div id="content-2">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
